<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href= "css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contacto.css">
</head>

<body>
    <header class="site-header inicio">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
               
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <h2 class="fw-300 centrar-texto">Contacto</h2>
        <img src="./img/destacada3.jpg" alt="">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

        <div class="contenedor-formulario">
            <h3>Información Personal</h3>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu Email">
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu Teléfono">
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
            </form>
        </div>
    
        <div class="contenedor-formulario">
            <h3>Información sobre Propiedad</h3>
            <form>
                <label for="transaccion">Venta o Compra:</label>
                <select id="transaccion" name="transaccion">
                    <option value="">Seleccione</option>
                    <option value="venta">Venta</option>
                    <option value="compra">Compra</option>
                </select>
                
                <label for="presupuesto">Presupuesto:</label>
                <input type="text" id="presupuesto" name="presupuesto" placeholder="Tu Presupuesto">
            </form>
        </div>
    
        <div class="contenedor-formulario">
            <h3>Contacto</h3>
            <form>
                <p>Cómo deseas ser contactado:</p>
                <div class="radio-group">
                    <input type="radio" id="telefono" name="contacto" value="telefono">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" id="correo" name="contacto" value="correo">
                    <label for="correo">Correo</label>
                </div>
                
                <label for="fecha">Si eligió Teléfono, elija Fecha y Hora:</label>
                <input type="date" id="fecha" name="fecha">
                <input type="time" id="hora" name="hora">
                
                <a href="anuncios.html" class="boton boton-verde">ENVIAR</a>
                
            </form>
        </div>
    </section>

    <footer class="site-footer seccion" >
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los Derechos Reservados 2019 &copy; </p>
        </div>
    </footer>
</body>
</html>
